<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
    <style>

table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
}
        

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #007569;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    h1 {
        text-align: center;
    }

    </style>
</head>
<body>

    <h1>Event Table</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Event Details</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Tech Conference</td>
                <td>2024-05-15</td>
                <td>Convention Center</td>
            </tr>
            <tr>
                <td colspan="2">Music Festival</td>
                <td>2024-07-20</td>
                <td>City Park</td>
            </tr>
            <tr>
                <td colspan="2">Art Exhibition</td>
                <td>2024-09-10</td>
                <td>Art Gallery</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
