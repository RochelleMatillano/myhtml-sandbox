<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Technology Product</title>
 <style>
   body {
     background-color: #fce4ec; 
     color: #333; 
   }

   table {
     width: 100%;
     border-collapse: collapse;
     margin-top: 20px;
     background-color: #ffb6c1; 
     border: 1px solid #e91e63; 
   }

   th, td {
     border: 1px solid #e91e63; 
     padding: 12px;
     text-align: center;
   }

   th {
     background-color: #ff80ab; 
     color: #fff; 
   }

   tr:nth-child(even) {
     background-color: #ffb6c1; 
   }

   tr:nth-child(odd) {
     background-color: #ffd4e5; 
   }
 </style>
</head>
<body>
 <h1><center>Technology Product</center></h1>
 <table>
   <tr>
     <th>Product Name</th>
     <th>Price</th>
     <th>Availability</th>
   </tr>
   <tr>
     <td>Laptop</td>
     <td>$999.99</td>
     <td>Available</td>
   </tr>
   <tr>
     <td>Mouse</td>
     <td>$29.99</td>
     <td>Out of Stock</td>
   </tr>
   <tr>
     <td>Keyboard</td>
     <td>$49.99</td>
     <td>Available</td>
   </tr>
   <tr>
     <td>Headset</td>
     <td>$79.99</td>
     <td>Available</td>
   </tr>
   <tr>
     <td>Charger</td>
     <td>$19.99</td>
     <td>Available</td>
   </tr>

 </table>
</body>
</html>
